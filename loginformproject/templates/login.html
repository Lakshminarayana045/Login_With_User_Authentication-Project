{% load static %}
{% block content %}
{% include 'cdlines.html' %}
<style>
  .card{margin-top: 30px}
	.card-header{background-color: #f2f2f2;border-bottom:5px solid #ddd;}
	.card-body{padding: 20px;}
	.form-group{margin-bottom: 20px;}
	 label{font-weight: bold;}
	.btn{border: 2px solid #52aaeda5;border-radius:40%;}
	.jumbotron{border-radius:10%;}
    body {background-image: url("{% static 'images/b1.jpg' %}");background-repeat: no-repeat;background-size: cover;}
</style>
{% if error %}
{{ error }}
<br/>
<br/>
{% endif %}
 

<div class="container">
   <div class="row">
    <div class="col-md-6 mt-4">
        <img src="{% static 'images/lucky.png' %}" style="width:100%;height:100%;border-radius:5%" >
    </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h4><b><u>Login</u></b></h4> 
          </div>
          <div class="card-body">
            <div class="jumbotron">
                <form method="POST" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="form-group">
                      <label>User Name:</label>
                      <input type="text" class="form-control" name="username">
                    </div>
                    <div class="form-group">
                      <label>Password:</label>
                      <input type="password" class="form-control" name="password">
                    </div>
                    <center>
                        <button type="submit" class="btn mb-3 mr-2">Login</button>
                        <button type="reset" class="btn mb-3">Cancle</button>
                    </center>
                  </form>
                  <div class="a text-center	">
                    You Don't have account <a href="{% url 'signup' %}">Signup</a>
                  </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
