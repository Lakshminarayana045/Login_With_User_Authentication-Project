
{% extends 'base.html' %}

{% block content %}
{% include 'cdlines.html' %}
<style>
.jumbotron{padding: 10px; margin-top: 10px; border-radius:5%;}
    form{border:2px solid black;border-radius:5%; padding: 5px;}
    .btn{border:2px solid black; border-radius:30%;}
  
</style>

{% if error %}
{{ error }}

<br/>
<br/>
{% endif %}
<body>

    <div class="container">
        <div class="row">
          <div class="offset-md-3 col-md-5">
          <div class="jumbotron">
            <h1 class="text-center mt-2"><b>Signup</b></h1>
            <form method="POST" class="mt-2">
              {% csrf_token %}
  <div class="form-row">
    <div class="form-group col-md-7">
      <label>Name</label>
      <input type="text" class="form-control">
    </div>
    <div class="form-group col-md-5">
      <label>Surname</label>
      <input type="text" class="form-control">
    </div>
  </div>
        <div class="form-group">
          <label>Email Id</label>
          <input type="email" class="form-control">
        </div>
              <div class="form-row">
                <div class="form-group col-md-2">
                  <label>Age</label>
                  <input type="number" class="form-control">
                </div>
                <div class="form-group col-md-4">
                  <label>Gender</label>
                  <input type="text" class="form-control" list="choose">
                  <datalist id="choose">
                      <option value="Male">
                      <option value="Female">
                      <option value="Non Of Above">
                  </datalist>
                </div>
                <div class="form-group col-md-6">
                  <label>User Name</label>
                  <input type="text" class="form-control" name="username">
                </div>
              </div>
                      <div class="form-row">
                          <div class="form-group col-md-6">
                              <label>password</label>
                              <input type="password" class="form-control" name="password1" >
                          </div>
                          <div class="form-group col-md-6">
                              <label>Confirm Password</label>
                              <input type="password" class="form-control" name="password2">
                          </div>
                      </div>
                                <div class="form-row">
                                    <div class="form-group col-md-4">
                                        <label>H_Town</label>
                                        <input type="text" class="form-control">
                                    </div>
                                    <div class="form-group col-md-8">
                                        <label>Phone No</label>
                                        <input type="number" class="form-control">
                                    </div>
                                </div>
                    
                            
                  <center>
                  <input type="submit" value="Signup" class="btn mr-2">
                  <input type="reset" value="Cancle" class="btn "><br>
                  <a href="{% url 'login' %}" class="btn mt-2">Go To Loginpage</a>
                </center>
              </div>
            </form>
          </div>
        </div>
      </div>
</body>
{% endblock %}
